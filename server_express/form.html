<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="row" style="justify-content:center;">
            <div class="col-md-7">
                <form action="" onsubmit="">
                    <div class="form-group">
                        <label for="Nombre" class="sr-only">Nombre completo</label>
                        <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="Correo" class="sr-only">Correo Electronico</label>
                        <input type="text" class="form-control" id="Correo" name="Correo" placeholder="Correo" required>
                    </div>
                    <div class="form-group">
                        <label for="Comentario" class="sr-only">Comentario</label>
                        <input type="text" class="form-control" id="Comentario" name="Comentario" placeholder="Comentario" required>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="">Enviar</button>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
