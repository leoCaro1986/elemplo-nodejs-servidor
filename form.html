<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" style="justify-content:center;">
        <div class="col-md-7">
            <form action="" onsubmit="Calcular(this);">
                <div class="form-group">
                    <label for="valorPrestamo" class="sr-only">Valor del prestamo</label>
                    <input type="text" class="form-control" id="valorPrestamo" name="valorPrestamo" placeholder="Valor" required>
                </div>
                <div class="form-group">
                    <label for="numCuotas" class="sr-only">Numero de cuotas</label>
                    <input type="text" class="form-control" id="numCuotas" name="numCuotas" placeholder="Cuotas" required>
                </div>
                <div class="form-group">
                    <select class="form-select" aria-label="Default select example" id="tipoPrestamo" name="tipoPrestamo" required>
                        <option value="">Selecciona Tipo de prestamo</option>
                        <option value="Vivienda">Vivienda</option>
                        <option value="Vehiculo">Vehiculo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" onclick="">Calcular</button>
            </form>
        </div>
    </div>
    
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="miprueba.js"></script>
</body>
</html>
